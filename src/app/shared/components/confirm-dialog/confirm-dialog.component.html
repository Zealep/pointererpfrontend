<h1 mat-dialog-title>
  {{model.title}}
</h1>

<div mat-dialog-content>
  <p>{{model.message}}</p>
</div>

<div mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="yes()">
    <mat-icon>
      done
    </mat-icon>
    Yes</button>
  <button mat-stroked-button color="primary" (click)="no()">
    <mat-icon>
      cancel
    </mat-icon>
    No</button>

</div>
